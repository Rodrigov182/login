<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Rodrigo Vieira</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: linear-gradient(135deg, #b30000, #006400);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  position: relative;
  color: white;
}

/* Efeitos de neve caindo */
.snow::before, .snow::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: radial-gradient(white 1px, transparent 1px);
  background-size: 20px 20px;
  animation: snow 10s linear infinite;
  opacity: 0.6;
}

.snow::after {
  animation-duration: 20s;
  opacity: 0.3;
}

@keyframes snow {
  from { background-position: 0 0; }
  to { background-position: 0 1000px; }
}

/* Container principal */
.login-container {
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(8px);
  border-radius: 20px;
  padding: 40px 50px;
  text-align: center;
  box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
}

.empresa {
  font-size: 2rem;
  color: #fff;
  text-shadow: 0 0 10px #ff0000, 0 0 20px #00ff00;
  margin-bottom: 10px;
}

.boas-vindas {
  font-size: 1rem;
  color: #ffe;
  margin-bottom: 30px;
}

.login-form input {
  display: block;
  width: 100%;
  margin: 10px 0;
  padding: 12px;
  border: none;
  border-radius: 8px;
  outline: none;
  background-color: rgba(255, 255, 255, 0.9);
  font-size: 1rem;
}

.login-form button {
  background-color: #ff2e2e;
  color: white;
  border: none;
  padding: 12px;
  width: 100%;
  font-size: 1rem;
  border-radius: 8px;
  cursor: pointer;
  margin-top: 10px;
  transition: background 0.3s ease;
}

.login-form button:hover {
  background-color: #e60000;
}

footer {
  margin-top: 20px;
  font-size: 0.8rem;
  color: #fff;
}

/* Bolas de Natal decorativas */
.decoracoes .bola {
  position: absolute;
  border-radius: 50%;
  opacity: 0.8;
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
}

.bola1 {
  width: 60px;
  height: 60px;
  background-color: #ff0000;
  top: 10%;
  left: 10%;
}

.bola2 {
  width: 40px;
  height: 40px;
  background-color: #00ff00;
  bottom: 15%;
  right: 15%;
}

.bola3 {
  width: 50px;
  height: 50px;
  background-color: #ffd700;
  top: 20%;
  right: 25%;
}

</style>
<body>
  <div class="snow"></div>
  <div class="login-container">
    <h1 class="empresa">üéÖ Rodrigo Vieira üéÑ</h1>
    <p class="boas-vindas">Feliz Natal! Fa√ßa login para continuar üéÅ</p>

    <form class="login-form">
      <input type="text" placeholder="Usu√°rio" required>
      <input type="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>

    <footer>
      <p>¬© 2025 Rodrigo Vieira - Esp√≠rito natalino no ar!</p>
    </footer>
  </div>

  <div class="decoracoes">
    <div class="bola bola1"></div>
    <div class="bola bola2"></div>
    <div class="bola bola3"></div>
  </div>
</body>
</html>
